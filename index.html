<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <main id="calculator-container">
      <section id="calculator">
        <div id="display">
          <p id="previous-operand"></p>
          <p id="current-operand"></p>
        </div>
        <div id="buttons">
          <button class="button">%</button>
          <button class="button">CE</button>
          <button class="button clear">Clear</button>
          <button class="button">7</button><button class="button">8</button><button class="button">9</button
          ><button class="button">/</button><button class="button">4</button><button class="button">5</button
          ><button class="button">6</button><button class="button">x</button><button class="button">1</button
          ><button class="button">2</button><button class="button">3</button><button class="button">-</button
          ><button class="button">0</button><button class="button">.</button><button class="button">=</button
          ><button class="button">+</button>
        </div>
      </section>
    </main>
  </body>
</html>
