<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <main id="calculator-container">
      <section id="calculator">
        <div id="display">
          <p id="previous-operand"></p>
          <p id="current-operand"></p>
        </div>
        <div id="buttons">
          <button data-js-value="%" class="button">%</button>
          <button data-js-value="#CE" class="button">CE</button>
          <button data-js-value="#C" class="button clear">Clear</button>
          <button data-js-value="7" class="button">7</button><button data-js-value="8" class="button">8</button
          ><button data-js-value="9" class="button">9</button><button data-js-value="/" class="button">/</button
          ><button data-js-value="4" class="button">4</button><button data-js-value="5" class="button">5</button
          ><button data-js-value="6" class="button">6</button><button data-js-value="*" class="button">x</button
          ><button data-js-value="1" class="button">1</button><button data-js-value="2" class="button">2</button
          ><button data-js-value="3" class="button">3</button><button data-js-value="-" class="button">-</button
          ><button data-js-value="0" class="button">0</button><button data-js-value="." class="button">.</button
          ><button data-js-value="=" class="button">=</button><button data-js-value="+" class="button">+</button>
        </div>
      </section>
    </main>
  </body>
</html>
