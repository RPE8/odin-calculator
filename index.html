<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <main id="calculator-container">
      <section id="calculator">
        <div id="display">
          <p id="previous-operand"></p>
          <p id="current-operand"></p>
        </div>
        <div id="buttons">
          <button>%</button>
          <button>CE</button>
          <button class="span-two">Clear</button>
          <button>7</button><button>8</button><button>9</button
          ><button>/</button><button>4</button><button>5</button
          ><button>6</button><button>x</button><button>1</button
          ><button>2</button><button>3</button><button>-</button
          ><button>0</button><button>.</button><button>=</button
          ><button>+</button>
        </div>
      </section>
    </main>
  </body>
</html>
